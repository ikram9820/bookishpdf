{% extends '_base.html' %}

{% block content %}

  {% if not books %}
    <div class="d-flex justify-content-center">
      <h4>There is no book</h4>
    </div>
  {% else %}

    {% for book in books %}
      <div {% if forloop.last %} hx-get="{% url 'more_books' %}?offset=3" hx-trigger="revealed" hx-swap="afterend" {% endif %}>
        {% include 'post/_post.html' %}
      </div>
    {% endfor %}

  {% endif %} 

{% endblock content %}
