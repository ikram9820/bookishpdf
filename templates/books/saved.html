{% extends '_base.html' %}
{% load static %}

{% block title %} Saved Books{% endblock title %}

{% block content %}
{% if not books %}
<div class="d-flex justify-content-center">
  <h4>There is no Saved book</h4>
 </div>
{% else %}
<h4>Saved books</h4>

  {% for book in books %}
    {% include 'post/_post.html' %}
  {% endfor %}
{% endif %}
{% endblock content %}
