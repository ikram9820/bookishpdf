{% extends '_base.html' %}

{% block title %} Search results {% endblock title %}

{% block content%}

{% if not books %}
  <div class="d-flex justify-content-center">
    <h4>There is no book</h4>
  </div>
{% else %}
<div class="d-flex justify-content-center">
    <h4>Search results</h4>
  </div>
  <!-- {% include '_pagination.html' %} -->
  {% for book in books %}
    {% include 'post/_post.html' %}
  {% endfor %}{% endif %} 

{% endblock content %}
