{% extends '_base.html' %}

{% block title %} Sign Up {% endblock title %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card text-bg-light border-light  mb-3 p-2 w-100">
        <div class="card-header bg-transparent "><h5> Sign Up </h5></div>  
        
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </div>
                <div class="card-body form-group">
                    <small class="text-muted">
                        Do have an Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
