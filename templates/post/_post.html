
<div class="card text-bg-light border-light mb-3 w-100">
  
    {% include 'post/_post_header.html' %}
    <div class="card-body">
        <div class="row g-0">
        <div class="col-4">
            <img class="w-75" src="{{book.cover.url}}" alt="{{book.title}}" />
        </div>
        <div class="col-8">
            <h6 class="card-text text-truncate">
            <a style="text-decoration: none" href="{{book.get_absolute_url}}">{{book.title}}</a>
            </h6>

            {% if book.author %}
            <h6 class="card-text">
            <small class="text-muted">By: {{book.author}} </small>
            </h6>
            {% endif %} 
            <h6 class="card-text">
            <a  class="text-decoration-none" href="{{book.genre.get_absolute_url}}"> {{book.genre}}</a>
            </h6>
            {% if book.pages %}
            <h6 class="card-text">
            <small class="text-muted">pages: {{book.pages}} </small>
            </h6>
            {% endif %}

            <div class="row">
            <div class="col-6">
                <h6 class="card-text">
                <a
                    href="{{book.pdf.url}}"
                    download
                    class="btn btn-success btn-sm bi bi-download"
                >
                    {{book.size}}
                </a>
                </h6>
            </div>
        
            </div>
        </div>
        </div>
    </div>
    {% include 'post/_post_footer.html' %}
</div>
