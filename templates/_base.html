{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Bookish Pdf {% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" >
    <script src="{% static 'js/htmx.min.js' %}" defer></script>  
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
       
        <div class="col-3 ">
        </div>

          <div class="col-sm-6 ">
            <header  class="sticky-top">
            <div class="container-fluid mb-2 bg-white border-bottom shadow-sm">
              <div class='row'>
                <div class=" col-4 d-flex justify-content-start">
                  <a class="p-2 h3 link-primary bi bi-house"  href="{% url 'book_list' %}"></a>
                </div>
                
                <div class=" col-4 d-flex justify-content-center">
                  <a class="p-2 h3 link-danger bi bi-heart" href="{% url 'favorite' %}"></a>
                </div>
                
                <div class="col-4 d-flex justify-content-end">
                  <a class="p-2 h3 link-primary bi bi-person   " href="{% url 'my_profile' %}"></a>
                </div>
              </div>
            </div>
            </header>
           
            {% block content %} 
            {% endblock content %}

          </div>
        
        <div class="col-3 ">
        </div>

    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'; //insert csrf token when performing AJAX request 
      })
      </script>
  </body>
</html>
